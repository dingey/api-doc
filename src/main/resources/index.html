<!DOCTYPE html>
<html lang="Zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>api-doc</title>
    <link href="https://dingey.github.io/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://dingey.github.io/demo/datetimepicker/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <link href="https://dingey.github.io/demo/summernote/summernote.css" rel="stylesheet">
    <link href="apidoc.css" rel="stylesheet">

    <script src="https://dingey.github.io/js/jquery.min.js"></script>
    <script src="https://dingey.github.io/js/bootstrap.min.js"></script>
    <script src="https://dingey.github.io/demo/datetimepicker/bootstrap-datetimepicker.min.js"></script>
    <script src="https://dingey.github.io/js/jquery-ui.js"></script>
    <script src="https://dingey.github.io/demo/layer/layer.js"></script>
    <script src="https://dingey.github.io/demo/common/common.js"></script>
    <script src="apidoc.js"></script>
</head>
<body>
<br/>
<div class="container" id="container">
    <div class="row">
        <div class="col-sm-3" id="left">
            <div class="list-group" id="menu">
            </div>
        </div>
        <div class="col-sm-9" id="right">
            <div class="panel panel-primary">
                <div class="panel-heading"><a href="#" onclick="togmenu()" style="color: #ffffff;"><span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span></a>&emsp;<span id="header"></span></div>
                <div class="panel-body">
                    <div class="input-group">
                        <div class="input-group-btn">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                                    aria-haspopup="true" aria-expanded="false">POST<span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu">
                                <li class="disabled"><a href="#"
                                       onclick="if(!$(this).parent().hasClass('disabled')){$(this).parent().parent().prev().html('GET<span class=\'caret\'></span>')}">GET</a>
                                </li>
                                <li><a href="#"
                                       onclick="$(this).parent().parent().prev().html('POST<span class=\'caret\'></span>')">POST</a>
                                </li>
                                <li class="disabled"><a href="#"
                                                        onclick="if(!$(this).parent().hasClass('disabled')){$(this).parent().parent().prev().html('PUT<span class=\'caret\'></span>')}">PUT</a>
                                </li>
                                <li class="disabled"><a href="#"
                                                        onclick="if(!$(this).parent().hasClass('disabled')){$(this).parent().parent().prev().html('DELETE<span class=\'caret\'></span>')}">DELETE</a>
                                </li>
                            </ul>
                        </div>
                        <input id="url" type="text" class="form-control" value="">
                        <script>
                            $(function () {
                                var url = window.location.href;
                                $("#url").val(url.substring(0, url.lastIndexOf("/")) + "/service");
                            })
                        </script>
                        <span class="input-group-btn">
								<button class="btn btn-default" type="button" onclick="send();">发送</button>
                        </span>
                    </div>
                    <form>
                    <input type="hidden" name="methodName" id="methodName">
                    <input type="hidden" name="beanName" id="beanName">
                    <a class="btn btn-primary" role="button" data-toggle="collapse" href="#reqtable"
                       aria-expanded="true" style="margin-top: 5px;margin-bottom: 5px;">请求参数</a>
                    <button class="btn btn-default" type="reset">重置</button>
                    <label class="checkbox-inline"><input type="checkbox" name="debug" value="true">debug</label>
                    <div class="collapse in" id="reqtable">
                        <table class="table" style="margin-bottom: 0;">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>参数名</th>
                                <th>值</th>
                                <th>描述</th>
                                <th>类型</th>
                            </tr>
                            </thead>
                            <tbody id="reqtbody">
                            </tbody>
                        </table>
                    </div>  
                    </form>              
                    <hr>
                    <h4 class="text-center">响应</h4>
                    <div class="progress" id="progress">
  						<div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
    						100%
  						</div>
					</div>
					<p>status:<span id="status"></span></p>
                    <div class="well" id="resbody">
                    </div>
                    <a class="btn btn-primary" role="button" data-toggle="collapse" href="#restable"
                       aria-expanded="false" style="margin-top: 5px;margin-bottom: 5px;">返回说明
                    </a>
                    <a class="btn btn-danger" role="button" data-toggle="collapse" href="#extable"
                       aria-expanded="false" style="margin-top: 5px;margin-bottom: 5px;">异常信息
                    </a>
                    <div class="collapse" id="restable">
                        <div class="well" id="resdesc">
                        	<!--  <a class='btn' onclick='showc()'>user</a>-->
                        </div>
                    </div>
                    <div class="collapse" id="extable">
                        <div class="well" id="exdesc">
                        	<!--  <a class='btn' onclick='showc()'>user</a>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
